<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Bold Reading</h3>

  <label>
    <input type="checkbox" id="toggle">
    Enabled
  </label>

  <hr>

  <label>Mode</label>
  <select id="mode">
    <option value="vowels">Vowels</option>
    <option value="first-letter">First Letter</option>
  </select>

  <hr>

  <label>Bold Intensity</label>
  <input type="range" min="400" max="900" step="100" id="intensity">

  <script src="popup.js"></script>
</body>
</html>
